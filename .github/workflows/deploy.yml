name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest  # The environment in which to run the job

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Node.js (Update to v20 or v22)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Update to a version that is compatible with Angular CLI

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Install Angular CLI globally
      - name: Install Angular CLI
        run: npm install -g @angular/cli

      # Build the Angular project
      - name: Build the Angular project
        run: ng build --configuration production --output-path=docs

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Target branch for GitHub Pages
          folder: docs      # Folder where the build output is stored
